<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3><strong>Encontre no Google</strong></h3>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" autofocus><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
  </form>

  <form>
    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </form>

  <form>
    <label for="country_code">Country code:</label>
    <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
  </form>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </form>

  <form>
    <input type="radio" id="masculino" name="Sexo" value="Masculino">
    <label for="masculino">MASCULINO</label><br>
    <input type="radio" id="feminino" name="sexo" value="Feminino">
    <label for="feminino">FEMININO</label><br>
  </form>

  <form action="https://www.google.com/search" method="get">
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Metallica, Whiplash">
    <input type="submit" value="Pesquisar">
  </form>


</body>

</html>
