<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga do astronáutas</title>
</head>

<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form accept="/actio_page.html">

    <label for="Nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    </div>


    <label for="E-mail">E-mail</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password"><br><br>


    <label for="Data de Nascimento">Data de Nascimento</label>
    <input type="date" id="data de nascimento" name="data de nascimento">

    <label for="-Foto">-Foto</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="Nationality">Nacionalidade</label>
    <select name="nationality" id="nationality">
      <option value="ruissan">Russa</option>
      <option value="german">Alemão</option>
      <option value="brazilian">Brasileiro</option>
    </select> -

    Gênero:
    <label for="male">M</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">F</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <label for="Suas principais qualidades:">Suas principais qualidades</label><br>
    <input type="checkbox" id="Inteligência" name="Inteligência" value="Inteligência">
    <label for="Inteligência">Inteligência</label>
    <input type="checkbox" id="Resiliência" name="Resiliência" value="Resiliência">
    <label for="Resiliência">Resiliência</label>
    <input type="checkbox" id="Preparo Físico" name="Preparo Físico" value="Preparo Físico">
    <label for="Preparo Físico">Preparo Físico</label>
    <input type="checkbox" id="Eduacação" name="Eduacação" value="Eduacação">
    <label for="Eduacação">Eduacação</label><br><br>

    <textarea name="description" id="description" cols="30" rows="10"
      placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>

    <input type="submit" id="Criar" name="Criar" value="Criar">




  </form>



</body>

</html>
